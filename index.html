<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Expenses</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>My Expenses</h1>
    </header>
    <div class="mainForm">
        <form id="expense-form">
        <label for="Name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="Price">Price:</label>
        <input type="text" id="price" name="price"><br>
        <label for="Date">Date:</label>
        <input type="date" id="date" name="date"><br>
        <label for="Description">Description:</label>
        <input type="text" id="description" name="description"><br>
        <label for="Category">Category:</label>
        <select id="category" name="category">
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Mortgage">Mortgage</option>
        <option value="Electronics">Electronics</option>
        <option value="Other">Other</option>
        </select><br>
        <button type="submit">Add Expense</button><br>
  </form>
</div>
<div class = "dateForm">
  <form id="expense-date">
    <div style="display: flex;  column-gap: 70px; ">
      <div style="display: flex; flex-direction: column">
        <label for="startDate">From:</label>
        <input type="date" id="startDate" name="startDate">
      </div>
      <div style="display: flex; flex-direction: column" >
        <label for="endDate" id="endDateLabel">To:</label>
        <input type="date" id="endDate" name="endDate">
      </div>
    </div>
    <button type="submitDate">Show</button><br>
  </form>
</div>  
  <canvas id="pie-chart"></canvas>
  <div id = showTotal></div>
    <div id = "total" type="text">Total:</div>
  </div>
  <table>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Category</th>
      <th>Description</th>
      <th>Price</th>
      <td></td>
    </tr>
    <!-- Expense rows will be added here -->
  </table>
  <script type=module src="js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</body>
</html>
